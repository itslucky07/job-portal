<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .nav-link {
            color: white;
            margin-right: 4px;
        }
        .nav-link:hover {
            color: yellow;
            font-weight: bold;
            background-color: blueviolet;
            border-radius: 10px;
        }
        .navbar-brand:hover {
            color: yellow;
            font-weight: bold;
            background-color: blueviolet;
            border-radius: 10px;
        }
        /* Custom style for the user's name */
        .user-name {
            font-family: 'Cursive';
            font-size: 20px;
            color: white;
            margin-right: 10px;
        }
        /* Adjusted alignment of list items */
        .navbar-nav {
            margin: auto;
        }
        /* Center the dashboard content */
        .dashboard-content {
            text-align: center;
            margin-top: 20px;
        }
        /* Style for profile image */
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
            
        }
        {% comment %} .dashboard-card {
            display: none; /* Hide dashboard content by default */
        } {% endcomment %}
        .dashboard-card.show {
            display: show; /* Show dashboard content when 'show' class is added */
        }
    </style>
</head>
<body>
 

<nav class="navbar navbar-expand-sm" style="background-color: #3a4b9a">
    <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family: 'Monospaced'; font-size: 20px">Job Portal</a>
    <!-- Adjusted alignment of list items -->
    <ul class="navbar-nav mx-auto"> <!-- mx-auto to center the items -->
        <li class="nav-item">
            <a class="nav-link" href="{%  url 'user_filter' %}"><i class="fa fa-home mr-1"></i>Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'user_latestjob' %}" ><i class="fa fa-users mr-1"></i>Job List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'change_passworduser' %}" ><i class="fa fa-user-circle mr-1"></i>Change Password</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'add_info' %}"><i class="fa fa-users mr-1"></i>add info</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}" ><i class="fa fa-sign-out mr-1"></i>Logout</a>
        </li>
<!-- Include the user dashboard link here -->
 

    </ul>
    <!-- Display user's name in the top-right corner -->
     <span class="navbar-brand user-name">{{ request.user.first_name }} {{ request.user.last_name }}</span> 
 
</nav>

<script>
    // Add event listener to dropdown toggle link
    document.getElementById('navbarDropdown').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default dropdown behavior
        toggleDashboard(); // Call the toggleDashboard function
    });

    // Toggle the visibility of dashboard card
    function toggleDashboard() {
        var dashboardCard = document.querySelector('.dashboard-card');
        dashboardCard.classList.toggle('show');
    }
</script>

</body>
</html>
