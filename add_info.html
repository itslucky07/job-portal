{% load static %}

{% block body %}

{% include 'user_navigation.html' %}

<div class="container mt-6">
    <h1 class="text-center mb-4">Add Job Details</h1>

    <form name="signup" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" value="{{ student.user.first_name }}" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" value="{{ student.user.last_name }}" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="location">Address</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ resume.location }}" required>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <textarea class="form-control" id="experience" name="experience" rows="2" required>{{ resume.experience }}</textarea>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="skills">Skills</label>
            <input type="text" class="form-control" id="skills" name="skills" value="{{ resume.skills }}" required>
        </div>

        <div class="form-group">
            <label for="project">Project</label>
            <input type="text" class="form-control" id="project" name="project" value="{{ resume.project }}" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ resume.description }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    </form>

    <button class="btn btn-primary btn-sm mt-3" onclick="window.location.href='{% url 'resume' %}'">Generate Resume</button>
</div>

{% if error == "no" %}
<script>
    alert("Job Details have been added successfully");
    window.location = '{% url 'user_home' %}';
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong. Please try again.");
</script>
{% endif %}

{% endblock %}
