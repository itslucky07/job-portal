{% load static %}

{% block body %}

{% include 'admin_navigation.html' %}

<marquee style="font-family: Monospaced; font-size: 25px; color: aliceblue; background-color: black; font-weight: bold; margin-top: 1%">
    View Recruite - Pending
</marquee>
<hr>
 
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>Recruiter Name</b></label>
    <input type="text" class="form-control" name="username" value="{{recruiter.user.first_name}} {{recruiter.user.first_name}}">

    <label><b>Status</b></label>
    <select  class="form-control" name="status">
        <option value="Accept">Accept</option>
        <option value="Reject"> Reject</option>
    </select>

    <input type="Submit" class="btn btn-primary" style="margin-top: 2%; color: aliceblue; height: 50px; font-size: 20px">
</form>

{% if error == "no" %}
<script>
    alert("Status Changed successfully");
    window.location = ('{% url 'recruiter_all' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something  Went Wrong, Try Again..")
</script>
{% endif %}
{% endblock %}
