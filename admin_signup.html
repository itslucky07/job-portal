{% load static %}

{% block body %}

{% include 'navigation.html' %}

<script>
    function checkpass(){
        if(document.signup.password.value!=document.signup.cpassword.value){
            alert("password and  confirm password doesn't match");
            document.signup.cpassword.cpwd.focus();
            return false;
        }
        return true;
    }

</script>

    <marquee style="font-family:Monospaced; font-size: 25px; color: aliceblue; background-color: black; font-weight: bold; margin-top: 1%">
        Admin SignUp
    </marquee>
<hr>
    <form class="container mt-5 " onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name</label>
                <input type="text" class="form-control" name="fname" placeholder="Enter First Name" required>
            </div>
             <div class="form-group col-md-6">
                <label>Last Name</label>
                <input type="text" class="form-control" name="lname" placeholder="Enter Last Name" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Contact</label>
                <input type="text" class="form-control" name="contact" placeholder="Enter Contact No" required>
            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Email Id</label>
                <input type="text" class="form-control" name="email" placeholder="Enter Email Address" required>
            </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Password</label>
                <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password" placeholder="Enter Password" title="Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number" required>
            </div>
             <div class="form-group col-md-6">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="cpassword" placeholder="Confirm password" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Gender</label>
                <div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                        <label class="custom-control-label" for="customRadioInline1">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                        <label class="custom-control-label" for="customRadioInline2">Female</label>
                    </div>
                </div>
            </div>

             <div class="form-group col-md-6">
                 <div class="form-group col-md-6">
                    <label>Image</label>
                    <input type="file" class="form-control" name="image" >
                </div>
            </div>
        </div>

        <input type="Submit"  value="Submit" class="btn btn-primary my-3" style="margin-top: 2%; color: aliceblue ; height:70px ;font-size: 20px">

    </form>

{% include 'footer.html' %}

    {% if error == "no" %}
    <script>
        alert("signup successfull");
        window.location='{% url 'admin_login' %}'
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert("Something went wrong,Try again");
    </script>
    {% endif %}


{% endblock %}
