{% load static %}

{% block body %}

{% include 'user_navigation.html' %}

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="mb-4">Edit Profile</h1>
                    <form name="signup" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fname">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" value="{{ student.user.first_name }}" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lname">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" value="{{ student.user.last_name }}" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="text" class="form-control" id="contact" name="contact" value="{{ student.mobile }}" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{ student.user.username }}" required>
                        </div>

                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
                        </div>

                        <div class="form-group">
                            <label>Gender</label>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="male" name="gender" class="custom-control-input" value="Male" {% if student.gender == "Male" %} checked {% endif %}>
                                <label class="custom-control-label" for="male">Male</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="female" name="gender" class="custom-control-input" value="Female" {% if student.gender == "Female" %} checked {% endif %}>
                                <label class="custom-control-label" for="female">Female</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
</div>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Profile Updated successfully");
    window.location='{% url 'user_home' %}'
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong, Try again");
</script>
{% endif %}

{% endblock %}
