<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.bootstrap4.min.css">
    <style>
        .nav-link {
            color: white;
            margin-right: 4px;
        }
        .nav-link:hover {
            color: rgb(200, 220, 243);
            font-weight: bold;
            background-color: blueviolet;
            border-radius: 10px;
        }
        .navbar-brand:hover {
            color: rgb(167, 190, 216);
            font-weight: bold;
            background-color: blueviolet;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 mt-5">
                <img src="{% static 'images/logo.png' %}">
            </div>
            <div class="col-sm-6 mt-5 text-center">
                <span style="font-weight: bold; font-size: 30px; white-space: nowrap;">
                    <span style="color: rgb(11, 66, 170);">Online Job</span>
                    <span style="color: rgb(8, 63, 184);">Portal System</span>
                </span>
            </div>
            
            {% comment %} <div class="col-sm-3 mt-5" style="padding-left: 10%">
                <span style="font-weight: bold; font-size: 30px">
                    <span><i class="fa fa-twitter pl-2"></i></span>
                    <span><i class="fa fa-linkedin pl-2"></i></span>
                    <span><i class="fa fa-instagram pl-2"></i></span>
                </span>
            </div> {% endcomment %}
        </div>
    </div>

    <nav class="navbar navbar-expand-sm" style="background-color: #3a4b9a">
        <a class="navbar-brand text-white pl-5 font-weight-bold" style="font-family: 'Monospaced'; font-size: 20px">Job Portal</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin_home' %}" style="margin-left: 280px"><i class="fa fa-home mr-1"></i>Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-users mr-1"></i>Recruiters</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'recruiter_pending' %}">Pending</a>
                    <a class="dropdown-item" href="{% url 'recruiter_accepted' %}">Accepted</a>
                    <a class="dropdown-item" href="{% url 'recruiter_rejected' %}">Rejected</a>
                    <a class="dropdown-item" href="{% url 'recruiter_all' %}">All Recruiter</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'view_user' %}" ><i class="fa fa-user-o mr-1"></i>View User</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'change_passwordadmin' %}" ><i class="fa fa-user-circle mr-1"></i>Change Password</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}" ><i class="fa fa-sign-out mr-1"></i>Logout</a>
            </li>
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.print.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#example').DataTable({
                dom: 'Bfrtip',
                buttons: [
                    'copy', 'csv', 'excel', 'pdf', 'print'
                ]
            });
        });
    </script>
</body>
</html>
